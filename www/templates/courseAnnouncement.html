<ion-view>
	<ion-content>
		<md-list>
			<div ng-repeat="announcement in announcements.slice().reverse()">
			<md-list-item class="md-2-line" ng-click="expandAnnouncement(announcement.title, announcement.body_value)">
				<div class="md-list-item-text">
		          <h3 style="line-height: 1.2em;">{{announcement.title}}</h3>
		          <p>by {{announcement.name}}</p>
		        </div>
			</md-list-item>
			<md-divider></md-divider>
			</div>
		</md-list>
	</ion-content>
</ion-view>
