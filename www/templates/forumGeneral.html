<ion-view>
	<ion-content>
		<md-list>
			<div ng-repeat="generalForum in generalForums">
			<md-list-item class="md-2-line">
				<div class="md-list-item-text">
		          <h3 style="line-height: 1.2em;">{{generalForum.topic}}</h3>
		          <p>by {{generalForum.authorName}}</p>
		        </div>
			</md-list-item>
			<md-divider></md-divider>
			</div>
		</md-list>
	</ion-content>
</ion-view>
