<ion-view>
	<ion-content>
		<md-list>
			<div collection-repeat="topicForum in topicForums">
			<md-list-item class="md-2-line" ng-click="openForum(topicForum.tid)">
				<img ng-src="{{translateLink(topicForum.authorAvatar)}}" class="md-avatar">
				<div class="md-list-item-text">
		          <h3 style="line-height: 1.2em;">{{topicForum.topic}}</h3>
		          <p>by {{topicForum.authorName}}</p>
		        </div>
			</md-list-item>
			<md-divider></md-divider>
			</div>
		</md-list>
	</ion-content>
</ion-view>
